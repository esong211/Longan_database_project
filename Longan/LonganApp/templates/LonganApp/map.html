<!DOCTYPE html>
<html>
  <head>
    <style>
        html, body, #map {
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
        }

        .companies, .companies svg {
          position: absolute;
        }

        .companies svg {
          width: 60px;
          height: 40px;
          padding-right: 100px;
          font: 10px sans-serif;
        }

        .companies circle {
          fill: red;
          stroke: black;
          stroke-width: 1.5px;
        }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script>
    function wrap(text, width) {
        text.each(function () {
            var text = d3.select(this),
                words = d3.select(this).text().split(/\s+/).reverse(),
                word,
                line = [],
                lineNumber = 0,
                lineHeight = 1.1, // ems
                x = text.attr("x"),
                y = text.attr("y"),
                dy = 0, //parseFloat(text.attr("dy")),
                tspan = text.text(null)
                            .append("tspan")
                            .attr("x", x)
                            .attr("y", y)
                            .attr("dy", dy + "em");
            while (word = words.pop()) {
                line.push(word);
                tspan.text(line.join(" "));
                if (tspan.node().getComputedTextLength() > width) {
                    line.pop();
                    tspan.text(line.join(" "));
                    line = [word];
                    tspan = text.append("tspan")
                                .attr("x", x)
                                .attr("y", y)
                                .attr("dy", ++lineNumber * lineHeight + dy + "em")
                                .text(word);
                }
            }
        });
    }
        function initMap() {
            var map = new google.maps.Map(d3.select("#map").node(), {
              zoom: 5,
              center: new google.maps.LatLng(36, -96.35),
              mapTypeId: google.maps.MapTypeId.TERRAIN
            });

            d3.json("https://cs411spring2017.pythonanywhere.com/media/LonganApp/data.json", function(error, data) {
              if (error) throw error;
              var overlay = new google.maps.OverlayView();

              // Add the container when the overlay is added to the map.
              overlay.onAdd = function() {
                var layer = d3.select(this.getPanes().overlayMouseTarget).append("div")
                    .attr("class", "companies");

                // Draw each marker as a separate SVG element.
                overlay.draw = function() {
                  var projection = this.getProjection(),
                      padding = 15;
                  var marker = layer.selectAll("svg")
                      .data(d3.entries(data))
                      .each(transform) // update existing markers
                    .enter().append("svg")
                      .each(transform)
                      .attr("class", "marker");

                  // Add a circle.
                  marker.append("circle")
                      .attr("r", 9.5)
                      .attr("cx", padding)
                      .attr("cy", padding)
                      .on("mouseover", function(d) {
                          // only make visible the current mouseover-ed point
                          text.filter(function(p){
                                if(p === d) {
                                    d3.select(this).transition()
                                    .duration(200)
                                    .style("opacity", 1);
                                }
                             });
                      })
                      .on("mouseout", function() {
                          text.transition()
                            .duration(200)
                            .style("opacity", 0);
                      });

                  // Add a label.
                  var text = marker.append("text")
                      .attr("x", padding+7)
                      .attr("y", padding)
                      .text(function(d) { return d.key; }).style("opacity", 0).call(wrap, 30);

                  function transform(d) {
                    d = new google.maps.LatLng(d.value[0], d.value[1]);
                    d = projection.fromLatLngToDivPixel(d);
                    return d3.select(this)
                        .style("left", (d.x - padding) + "px")
                        .style("top", (d.y - padding) + "px");
                  }
                };
              };

              // Bind our overlay to the mapâ€¦
              overlay.setMap(map);
            });

       }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCg2z2Sdk4e-243EKu-0cLGxtyq6LZAHTw&callback=initMap">
    </script>
  </body>
</html>
